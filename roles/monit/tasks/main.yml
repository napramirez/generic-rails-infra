---
  - name: Install Monit
    apt: pkg=monit

  - name: Enable Monit httpd
    template:
      src:  monit_httpd.j2
      dest: /etc/monit/conf.d/monit_httpd
    notify:
      - Restart Monit

  - name: Monitor the specified processes
    template:
      src:  "{{item}}.j2"
      dest: "/etc/monit/conf.d/{{item}}"
    with_items: "{{monit_processes}}"
    notify:
      - Restart Monit
